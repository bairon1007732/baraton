<ion-header>
    <ion-toolbar color="danger">
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
          </ion-buttons>
      <ion-title>Servicios de Carga</ion-title>
    </ion-toolbar>
  </ion-header>
  

  <ion-menu side="start" menuId="first" >
    <ion-header>
      <ion-toolbar color="danger">
          <ion-chip>
              <ion-avatar>
                <img src="assets/icon/hombre.svg" >
              </ion-avatar>
              <ion-label style="color:white " >USUARIO</ion-label>
            </ion-chip>
      </ion-toolbar>
    </ion-header>
    <ion-content>   
          <img class="icon" src="assets/perfil1.jpg" >
          <ion-chip color="success" >
              <ion-label>Estado : Activo</ion-label> 
          </ion-chip>
      <ion-list padding>
        <ion-item routerLink="/personal-data" detail>
          <ion-icon src="assets/icon/actualizar.svg" slot="start"></ion-icon>
          <ion-label>Actualizar datos</ion-label>
        </ion-item>
        <ion-item routerLink="/document" detail>
          <ion-icon src="assets/icon/doc.svg" slot="start"></ion-icon>
          <ion-label>Mis documentos</ion-label>
        </ion-item>
        <ion-item routerLink="/car" detail>
          <ion-icon src="assets/icon/camion.svg" slot="start"></ion-icon>
          <ion-label>Info vehículo</ion-label>
        </ion-item>
        <ion-item routerLink="/trailer" detail>
          <ion-icon src="assets/icon/trailer.svg" slot="start"></ion-icon>
          <ion-label>Info Trailer</ion-label>
        </ion-item>
        <ion-item routerLink="/record" detail>
          <ion-icon src="assets/icon/mapa.svg"slot="start"></ion-icon>
          <ion-label>Historial de viajes</ion-label>
        </ion-item>
        <ion-item routerLink="/support" detail>
            <ion-icon src="assets/icon/laptop.svg"slot="start"></ion-icon>
            <ion-label>Soporte</ion-label>
        </ion-item>
        <ion-item (click)="presentAlertConfirm()">
          <ion-icon src="assets/icon/cancelar.svg" slot="start" ></ion-icon>
          <ion-label>Cerrar Sesión</ion-label>
        </ion-item>
        
      </ion-list>
      
    </ion-content>
  </ion-menu>
  
  <ion-router-outlet main></ion-router-outlet>
  
  <ion-content padding>
  
      <ion-tabs >
  
          <ion-tab-bar slot="top" color= "blank">
            <ion-tab-button tab="tab1">
              <ion-icon name="Disponible"></ion-icon>
              <ion-label>Nuevo</ion-label>
            </ion-tab-button>
        
            <ion-tab-button tab="tab2">
              <ion-icon name="En Proceso"></ion-icon>
              <ion-label>En Proceso</ion-label>
            </ion-tab-button>
        
            <ion-tab-button tab="tab3">
              <ion-icon name="Asignado"></ion-icon>
              <ion-label>Asignado</ion-label>
            </ion-tab-button>
          </ion-tab-bar>
        
        </ion-tabs>
  
  </ion-content>
