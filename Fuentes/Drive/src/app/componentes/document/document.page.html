<ion-header>
    <ion-toolbar color="danger">
        <ion-buttons slot="start">
          <ion-back-button defaultHref="/tabs/tab1"></ion-back-button>
        </ion-buttons>
        <ion-title>Mis Documentos</ion-title>
      </ion-toolbar>
</ion-header>

<ion-content padding>
  <!-- fab placed to the top and end and on the top edge of the content overlapping header -->
  <ion-fab  vertical="top" horizontal="end" edge slot="fixed">
      <ion-fab-button color="secondary">
         <ion-icon name="filing"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="buttom">
       <ion-fab-button>
           <ion-icon name="create"></ion-icon>
       </ion-fab-button>
      </ion-fab-list>
   </ion-fab>

  <ion-row>
      <ion-col size="12">
          <h5 >Documento de Identificación</h5>
      </ion-col>
  </ion-row>
   <ion-row>
      <ion-col size="6">
          <ion-card>
              <ion-card-header>
                <ion-card-subtitle>Parte Frontal</ion-card-subtitle>
                <ion-card-title>Cédula</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                  <p>subir...</p>
              </ion-card-content>
            </ion-card>
      </ion-col>
      
      <ion-col size="6">
          <ion-card>
              <ion-card-header>
                <ion-card-subtitle>Parte Trasera</ion-card-subtitle>
                <ion-card-title>Cédula</ion-card-title>
              </ion-card-header>
            
              <ion-card-content>
                  <p>subir...</p>
              </ion-card-content>
            </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col size="12">
            <h5 >Licencia de conducción</h5>
        </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
          <ion-card>
              <ion-card-header>
                <ion-card-subtitle>Parte Frontal</ion-card-subtitle>
                <ion-card-title>Licencia</ion-card-title>
              </ion-card-header>
            
              <ion-card-content>
                  <p>subir...</p>
              </ion-card-content>
            </ion-card>
      </ion-col>
      <ion-col size="6">
          <ion-card>
              <ion-card-header>
                <ion-card-subtitle>Parte Trasera</ion-card-subtitle>
                <ion-card-title>Licencia</ion-card-title>
              </ion-card-header>
            
              <ion-card-content>
                  <p>subir...</p>
              </ion-card-content>
            </ion-card>
      </ion-col>
    </ion-row>
    <ion-row >
        <ion-item >
            <ion-label>Fecha Vencimiento: DD/MM/AA</ion-label>
            <ion-datetime monthValues="6,7,8" yearValues="2010,2019" dayValues="01,02,03,04,05,06,08,09,10, 11, 12, 13, 14" displayFormat="DD/MMM/YYYY"></ion-datetime>
       </ion-item>
    </ion-row>
    <br>
    <ion-button color="light"  expand="block" >Guardar</ion-button>
    

</ion-content>
