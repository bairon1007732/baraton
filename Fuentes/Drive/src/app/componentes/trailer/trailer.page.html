<ion-header>
    <ion-toolbar color="danger">
        <ion-buttons slot="start">
          <ion-back-button defaultHref="/tabs/tab1"></ion-back-button>
        </ion-buttons>
        <ion-title>Mis trailers</ion-title>
      </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item-sliding *ngFor="let car of cars">
          <ion-item lines="inset" button [routerLink]="['/trailer']">
            <ion-label>
              Marca:  {{car.marca}}
            </ion-label>
          </ion-item>
          <ion-item lines="inset" >
            <ion-label>
              Tipo:  {{car.tipo}}
            </ion-label>
          </ion-item>
          <ion-item lines="inset" >
            <ion-label>
              Placa:  {{car.placa}}
            </ion-label>
          </ion-item>
          <ion-item-options side ="end">
              <ion-item-option  color="secondary">
                  <ion-icon name="checkmark" slot="end"></ion-icon>
              </ion-item-option>
             </ion-item-options>
        </ion-item-sliding>
      </ion-list>
      <ion-fab vertical="buttom" horizontal="end" slot="fixed" >
          <ion-fab-button routerLink="/car" routerDirection="forward" >
            <ion-icon name = "add"></ion-icon>
          </ion-fab-button>
      </ion-fab>
</ion-content>
