<ion-header>
  <ion-toolbar color="danger">
      <ion-buttons slot="start">
          <ion-back-button defaultHref="login"></ion-back-button>
        </ion-buttons>
    <ion-title>Reset Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

    <br>
    <ion-item >
        <ion-label position="floating" ><ion-icon name="mail" item-left></ion-icon>&nbsp;&nbsp;Ingresa tu correo electrónico</ion-label>
        <ion-input type = "text"  [(ngModel)] = "user" name ="user"></ion-input>
    </ion-item>
    <br>
    <ion-button color="light" (click)="resetPassword()" expand="block" >Recuperar Contraseña</ion-button>
    <hr>
     <p style="color:grey " text-center (click)="pushRoleNavCtl()">¿Aún no  tienes cuenta? Inscríbete.. </p> 
  
  </ion-content>
