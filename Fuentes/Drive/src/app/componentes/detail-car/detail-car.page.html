<ion-header>
    <ion-toolbar color="danger">
        <ion-buttons slot="start">
          <ion-back-button defaultHref="/tabs/tab1"></ion-back-button>
        </ion-buttons>
        <ion-title>Detalle</ion-title>
      </ion-toolbar>
</ion-header>

<ion-content padding>
  
    <ion-list >
        <ion-item *ngIf="car">
          <ion-input required type="text" placeholder="Placa :" [(ngModel)]="car.placa"></ion-input>
        </ion-item>
        <ion-item *ngIf="car">
          <ion-input required type="text" placeholder="Marca :" [(ngModel)]="car.marca"></ion-input>
        </ion-item>
        <ion-item *ngIf="car">
          <ion-input required type="text" placeholder="Tipo :" [(ngModel)]="car.tipo"></ion-input>
        </ion-item>
      </ion-list>
      
    <ion-button expand="full" color="success" (click)='saveCar()'>GUARDAR</ion-button>
   
    
  <!-- fab placed to the bottom and start and on the bottom edge of the content overlapping footer with a list to the right -->
  <ion-fab vertical="bottom" horizontal="end" >
      <ion-fab-button color="danger">
        <ion-icon name="settings"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="top">
          <ion-fab-button routerLink="/car" (click)="onRemoveCar(carId)"><ion-icon name="trash"></ion-icon></ion-fab-button>
      </ion-fab-list>
    </ion-fab>

</ion-content>
